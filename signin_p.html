  <form> 
	<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
      <div class="relative mb-4">
        <label for="aadhar" class="leading-7 text-sm text-gray-600">Aadhar ID Number</label>
        <input 
            type="text" 
            id="aadhar" 
            name="aadhar" 
            pattern="[0-9]{12}"
            required 
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
        
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            min ="8" 
            required 
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
     
      <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"  onclick="location.href='profile.html';"
      type="button">Login</button>
      <p class="text-xs text-gray-500 mt-3">Don't have an account?<a href = "signup_p.html">Sign Up</a></p>
    </div>
  </div>
</section>
</form>
